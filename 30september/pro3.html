<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Slider</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .slider {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
    }

    #btnLeft {
      left: 10px;
    }

    #btnRight {
      right: 10px;
    }
  </style>
</head>

<body>
  <div class="slider">
    <button id="btnLeft">&#10094;</button>
    <img src="19-SM1112443.jpg" id="imgId" alt="Slider Image">
    <button id="btnRight">&#10095;</button>
  </div>

  <script>
    const imgArray = [
      "19-SM1112443.jpg",
      "399-SM1106136.jpg",
      "399-SM1108866.jpg",
      "399-SM1109713.jpg",
      "399-SM1111431.jpg"
    ];

    let imgIndex = 0;
    const imgElement = document.getElementById('imgId');

    function showImage(index) {
      imgElement.style.opacity = 0;
      setTimeout(() => {
        imgElement.src = imgArray[index];
        imgElement.style.opacity = 1;
      }, 300);
    }

    document.getElementById('btnLeft').addEventListener('click', () => {
      imgIndex = (imgIndex === 0) ? imgArray.length - 1 : imgIndex - 1;
      showImage(imgIndex);
    });

    document.getElementById('btnRight').addEventListener('click', () => {
      imgIndex = (imgIndex === imgArray.length - 1) ? 0 : imgIndex + 1;
      showImage(imgIndex);
    });
  </script>
</body>

</html>
