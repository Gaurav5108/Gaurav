<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google  Search Demo by chatgpt
    </title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fce4ec);
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        #queryId {
            width: 70%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
            margin-right: 10px;
        }

        #btnLoad {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background-color: #00796b;
            color: #fff;
            cursor: pointer;
            transition: ease 0.3;
        }

        #btnLoad:hover {
            background-color: #004d40;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 1.2em;
            color: #00796b;
            margin-bottom: 10px;
        }

        .card p {
            color: #555;
            margin-bottom: 15px;
        }

        .card a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #00796b;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #004d40;
        }

        @media(max-width: 600px) {
            #queryId {
                width: 100%;
                margin-bottom: 10px;
            }
            #btnLoad {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display: flex; flex-wrap: wrap; gap: 10px;">
            <input type="text" id="queryId" placeholder="Enter your search query">
            <button id="btnLoad">Load Data</button>
        </div>

        <div class="card-grid" id="cardGrid">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        document.getElementById('btnLoad').addEventListener('click', () => {
            const requestOptions = { method: "GET", redirect: "follow" };

            const queryData = document.getElementById('queryId').value.trim();
            if (!queryData) {
                alert("Please enter a search query!");
                return;
            }

            const url = "https://www.googleapis.com/customsearch/v1?key=AIzaSyDls9OpON6MzeRWVc3Wzup_5CvhufFC_d8&cx=f323261a62b404144&q=" + encodeURIComponent(queryData) + "&num=5";

            fetch(url, requestOptions)
                .then(response => response.json())
                .then(data => {
                    const cardGrid = document.getElementById('cardGrid');
                    cardGrid.innerHTML = ""; // Clear old results

                    if (data.items && data.items.length > 0) {
                        data.items.forEach(item => {
                            const card = document.createElement('div');
                            card.className = 'card';

                            const title = document.createElement('h2');
                            title.innerText = item.title;

                            const snippet = document.createElement('p');
                            snippet.innerText = item.snippet;

                            const link = document.createElement('a');
                            link.href = item.link;
                            link.target = "_blank";
                            link.innerText = "Visit Website";

                            card.appendChild(title);
                            card.appendChild(snippet);
                            card.appendChild(link);

                            cardGrid.appendChild(card);
                        });
                    } else {
                        cardGrid.innerHTML = "<h2>No results found</h2>";
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>

</html>
